<div class="modal main-content__modal-feedback modal_active_false">
    <button class="modal__close-btn btn_clean-standart modal__close-feedback" type="button" aria-label="Закрыть окно">
        <img src="./img/icon/close-burger.svg" alt="" class="modal__close-pic">
    </button>
    <p class="modal__title">Обратная связь</p>
    <form action="#" method="GET" class="modal__form">
        <label class="visually-hidden" for="name">Имя</label>
        <input type="text" name="name" id="name" placeholder="Имя">
        <label class="visually-hidden" for="phone">Телефон</label>
        <input type="text" name="phone" id="phone" placeholder="Телефон">
        <label class="visually-hidden" for="mail">Электронная почта</label>
        <input name="mail" type="text" id="mail" placeholder="Электронная почта">
        <label class="visually-hidden" for="message">Сообщение</label>
        <textarea name="message" placeholder="Сообщение" id="message"></textarea>
        <p class="modal__agreement">Нажимая “отправить”, вы даете согласие на <a href="#" class="modal__link">обработку персональных данных</a> и соглашаетесь с нашей <a href="#" class="modal__link">политикой конфиденциальности</a></p>
        <button type="submit" aria-label="Отправить форму" class="btn__order">
            <span class="btn__order-text">Отправить</span>
        </button>
    </form>
</div>
