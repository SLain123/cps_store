<header class="header container__header">
    <div class="header__open-burger">
        <button aria-label="Открыть меню" type="button" class="header__open-burger-btn btn_clean-standart">
            <img width="40" height="40" src="./img/icon/burger.svg" alt="Кнопка открытия меню" class="header__open-burger-pic">
        </button>
    </div>
    <div class="logo header__logo">
        <img width="96" height="50" src="./img/icon/logo.svg" alt="Логотип" class="logo__pic">
    </div>
    <div class="header__submenu submenu">
        <button aria-label="Позвонить нам" type="button" class="submenu__btn btn_clean-standart feedback-btn">
            <img width="40" height="40" src="./img/icon/call.svg" alt="Позвоните нам" class="submenu__pic">
        </button>
        <button aria-label="Написать нам" type="button" class="submenu__btn btn_clean-standart">
            <img width="40" height="40" src="./img/icon/chat.svg" alt="Напишите нам" class="submenu__pic">
        </button>
        <button aria-label="Открыть профиль" type="button" class="submenu__btn btn_clean-standart">
            <img width="40" height="40" src="./img/icon/profile.svg" alt="Открыть профиль" class="submenu__pic">
        </button>
    </div>
    <div class="header__extramenu">
        <button aria-label="Оставить заявку" type="button" class="header__exstramenu-btn btn_clean-standart">
            <span class="header__exstramenu-text">Оставить заявку</span>
            <img width="40" height="40" src="./img/icon/repair.svg" alt="Узнать статус ремонта" class="header__exstramenu-pic">
        </button>
        <button aria-label="Узнать статус ремонта" type="button" class="header__exstramenu-btn btn_clean-standart">
            <span class="header__exstramenu-text">Статус ремонта</span>
            <img width="40" height="40" src="./img/icon/checkstatus.svg" alt="Оставить заявку на ремонт" class="header__exstramenu-pic">
        </button>
    </div>
</header>
